<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="categories.css" />
    <link rel="shortcut icon" href="svgs/bars-solid.svg" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/591980c654.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Righteous&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <title>Categories | Twilight Store</title>
  </head>
  <body>
    <header>
      <div class="tools">
        <a href="#"
          ><i class="far fa-user-circle" tabindex="0" title="About"></i
        ></a>
        <i class="fas fa-cog" tabindex="0" title="Settings"></i>
      </div>
      <div class="logo">
        <a href="index.html"
          ><img src="images/logo.png" alt="" /><span>Twilight Store</span></a
        >
      </div>
      <a href="#"
        ><i class="far fa-question-circle" tabindex="0" title="Help"></i
      ></a>
    </header>

    <div class="settings-box">
      <div class="brightness-selector">
        <label for="brightness">Brightness</label>
        <input
          type="range"
          name="brightness"
          id="brightness"
          min="10"
          max="150"
        />
      </div>
    </div>

    <nav>
      <a href="index.html"><i class="fas fa-house"></i> Home</a>
      <a href="#" class="active-link"><i class="fas fa-bars"></i> Categories</a>
      <a href="apps.html"><i class="fab fa-android"></i> Apps</a>
      <a href="games.html"><i class="fas fa-gamepad"></i> Games</a>
      <a href="movies.html"><i class="fas fa-film"></i> Movies</a>
      <a href="books.html"><i class="fas fa-book"></i> Books</a>
    </nav>

    <main autofocus>
      <div class="container" autofocus>
        <div class="categories"><a href="#">Action</a></div>
        <div class="categories"><a href="#">Adventure</a></div>
        <div class="categories"><a href="#">Arcade</a></div>
        <div class="categories"><a href="#">Board</a></div>
        <div class="categories"><a href="#">Card</a></div>
        <div class="categories"><a href="#">Casino</a></div>
        <div class="categories"><a href="#">Casual</a></div>
        <div class="categories"><a href="#">Educational</a></div>
        <div class="categories"><a href="#">Music</a></div>
        <div class="categories"><a href="#">Puzzle</a></div>
        <div class="categories"><a href="#">Racing</a></div>
        <div class="categories"><a href="#">Role Playing</a></div>
        <div class="categories"><a href="#">Simulation</a></div>
        <div class="categories"><a href="#">Sports</a></div>
        <div class="categories"><a href="#">Strategy</a></div>
        <div class="categories"><a href="#">Trivia</a></div>
        <div class="categories"><a href="#">World</a></div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
